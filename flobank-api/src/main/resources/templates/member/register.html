<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    />

</head>
<body>
<div th:replace="~{_template/_header.html}"></div>

<main class="join-container">
  <h2>회원가입</h2>
  <p class="join-desc">고객님의 정보를 정확히 입력해주세요.</p>

  <form class="join-form">

    <!-- 아이디 -->
    <div class="form-group">
      <label for="userId">아이디</label>
      <div class="input-inline">
        <input type="text" id="userId" placeholder="아이디를 입력하세요">
        <button type="button" class="register-btn">중복확인</button>
      </div>
    </div>

    <!-- 비밀번호 -->
    <div class="form-group">
      <label for="userPw">비밀번호</label>
      <input type="password" id="userPw" placeholder="영문, 숫자, 특수문자 포함 8~16자">
    </div>

    <!-- 비밀번호 확인 -->
    <div class="form-group">
      <label for="userPw2">비밀번호 확인</label>
      <input type="password" id="userPw2" placeholder="비밀번호를 다시 입력하세요">
    </div>

    <!-- 이름 -->
    <div class="form-group">
      <label for="userName">이름</label>
      <input type="text" id="userName" placeholder="이름을 입력하세요">
    </div>

    <!--  영문이름 추가 -->
    <div class="form-group">
      <label for="userNameEng">영문 이름</label>
      <input type="text" id="userNameEng" placeholder="영문 이름을 입력하세요">
    </div>

    <!--  주민등록번호 추가 -->
    <div class="form-group">
      <label for="userRrn1">주민등록번호</label>
      <div class="input-inline">
        <input type="text" id="userRrn1" maxlength="6" placeholder="앞 6자리 (YYMMDD)">
        <span class="divider">-</span>
        <input type="password" id="userRrn2" maxlength="7" placeholder="뒤 7자리">
      </div>
    </div>

    <!-- 생년월일 -->
    <div class="form-group">
      <label for="birth">생년월일</label>
      <input type="date" id="birth">
    </div>

    <!-- 성별 -->
    <div class="form-group">
      <label>성별</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="M"> 남성</label>
        <label><input type="radio" name="gender" value="F"> 여성</label>
      </div>
    </div>

    <!-- 이메일 -->
    <div class="form-group">
      <label for="email">이메일</label>
      <div class="input-inline">
        <input type="email" id="email" placeholder="example@email.com">
        <button type="button" class="register-btn">이메일 인증</button>
      </div>
    </div>

    <!-- 휴대폰 -->
    <div class="form-group">
      <label for="phone">휴대폰 번호</label>
      <div class="input-inline">
        <input type="tel" id="phone" placeholder="010-1234-5678">
        <button type="button" class="register-btn">인증번호 전송</button>
      </div>
    </div>

    <!-- 주소 -->
    <div class="form-group">
      <label>주소</label>
      <div class="address-group">
        <div class="input-inline">
          <input type="text" id="zipcode" placeholder="우편번호" readonly>
          <button type="button" class="register-btn">우편번호 검색</button>
        </div>
        <input type="text" id="addr1" placeholder="기본주소">
        <input type="text" id="addr2" placeholder="상세주소">
      </div>
    </div>

    <!-- 가입 버튼 -->
    <div class="form-actions">
      <button type="submit" class="btn-join">가입하기</button>
    </div>

  </form>
</main>
<div th:replace="~{_template/_footer.html}"></div>

</body>
</html>
